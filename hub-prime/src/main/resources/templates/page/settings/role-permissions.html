<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/prime}">

<head>
    <title>Settings - Role Permissions</title>
</head>

<body>
<div layout:fragment="content" class="p-6 bg-gray-50 min-h-screen">
    <div class="w-full mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 px-4 md:px-6">Role Permissions</h1>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6 mx-4 md:mx-6">
            <label for="role-select" class="block text-sm font-semibold text-gray-700 mb-2">Select Role</label>
            <select id="role-select" class="w-full md:w-80 border-2 border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
                <option>Loading roles...</option>
            </select>
        </div>

        <div class="bg-white rounded-lg shadow-sm p-6 mx-4 md:mx-6">
            <!-- <h2 class="text-xl font-bold text-gray-800 mb-4">Permissions</h2> -->
            <div id="permissions-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div>
                    <h3 class="font-bold text-gray-700 mb-2">Dashboard</h3>
                    <div class="space-y-2 text-sm">
                        <div>
                            <input type="checkbox" id="perm1" class="rounded text-blue-600 focus:ring-blue-500">
                            <label for="perm1">Recent Direct FHIR Bundles</label>
                        </div>
                        <div>
                            <input type="checkbox" id="perm2" class="rounded text-blue-600 focus:ring-blue-500">
                            <label for="perm2">Recent CSV FHIR Bundles</label>
                        </div>
                        </div>
                </div>
                </div>
        </div>

        <div class="mt-6 flex flex-col sm:flex-row justify-end items-center space-y-4 sm:space-y-0 sm:space-x-4 px-4 md:px-6">
            <button id="select-all" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out font-medium">Select All</button>
            <button id="deselect-all" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out font-medium">Deselect All</button>
            <button id="save-permissions" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Save Changes
            </button>
        </div>
    </div>
</div>
<th:block layout:fragment="footer-scripts">
    <script type="module" th:src="@{/js/PermissionsPage.js}"></script>
</th:block>
</body>
</html>
