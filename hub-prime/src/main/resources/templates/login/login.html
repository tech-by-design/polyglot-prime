<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <script>
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            // Once you have the IP address, pass it to the server
            document.cookie = "clientIp=" + data.ip;            
        })
        .catch(error => console.error('Error fetching client IP:', error));
    </script>
</head>
<body class="h-full">
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="py-10 px-10 max-w-md w-full space-y-8 border-solid border-slate-300 bg-slate-50 border rounded-md">
        <div>
            <img class="mx-auto h-24 w-auto" src="https://raw.githubusercontent.com/tech-by-design/polyglot-prime/main/hub-prime/src/main/resources/public/tech-by-design_full-color.svg" alt="Technology by Design">
            <!--<img src="/tech-by-design_full-color.svg" class="mx-auto h-24 mb-8 w-auto" />-->
            <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Logo"> -->
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to Tech by Design Hub</h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
            <div class="space-y-4">
                <!-- GitHub Login Button -->
                <!-- <div>
                    <a th:href="@{/oauth2/authorization/github}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-m font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <div><img class="h-8 w-auto mr-2" src="https://raw.githubusercontent.com/tech-by-design/polyglot-prime/main/hub-prime/src/main/resources/public/github-logo.png" alt="GitHub"></div>
                        <div class="py-1">Login with GitHub</div>
                    </a>
                </div> -->
 
                <!-- FusionAuth Login Button -->
                <div>
                    <a th:href="@{/oauth2/authorization/fusionauth}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-m font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <div>
                            <svg class="h-8 w-auto mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        <div class="py-1">Login with FusionAuth</div>
                    </a>
                </div>
 
                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
