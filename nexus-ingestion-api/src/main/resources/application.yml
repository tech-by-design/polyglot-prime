server:
  port: ${SERVER_PORT:8080}
  max-http-request-size: ${MAX_HTTP_REQUEST_SIZE:50MB}
  tomcat:
    max-swallow-size: ${MAX_SWALLOW_SIZE:50MB}
    max-http-form-post-size: ${MAX_HTTP_FORM_POST_SIZE:50MB}
org:
  techbd:
    version: @project.version@
    aws:
      region: ${ORG_TECHBD_SERVICE_AWS_REGION:us-east-1}
      secret-name: ${ORG_TECHBD_SERVICE_SECRET_NAME:default-secret}
      sqs:
        base-url: ${ORG_TECHBD_SERVICE_SQS_BASE_URL:https://sqs.us-east-1.amazonaws.com}
        fifo-queue-url: ${AWS_SQS_QUEUE_NAME:default-fifo-url}
      s3:
        default-config:
          bucket: ${AWS_S3_BUCKET_NAME}
          metadata-bucket: ${AWS_S3_METADATA_BUCKET_NAME}
        hold-config:
          bucket: ${HOLD_S3_BUCKET_NAME}
          metadata-bucket: ${HOLD_S3_BUCKET_NAME}
    soap:
      wsa:
        namespace: "http://www.w3.org/2005/08/addressing"
        prefix: "wsa"
        action: "urn:hl7-org:v3:MCCI_IN000002UV01"
        to: "http://www.w3.org/2005/08/addressing/anonymous"
        understood-namespaces: ${UNDERSTOOD_NAMESPACES:http://www.w3.org/2005/08/addressing}
      techbd:
        namespace: "urn:techbd:custom"
        prefix: "techbd"    
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:sandbox}
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MULTIPART_FILE_SIZE:50MB}
      max-request-size: ${MULTIPART_REQUEST_SIZE:50MB}
      file-size-threshold: 2MB
      resolve-lazily: true
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      show-components: always
togglz: 
  enabled: true 
  features: 
    DEBUG_LOG_REQUEST_HEADERS: 
      enabled: true  
mtls:
  enabled-ports: [443, 8443, 9203, 9000, 9001,9002,9003,9004,9005]  # List of ports where mTLS is required (from port config)
  trust-store-mapping-param: /nexus/mtls/trust-store-mappings  # SSM parameter name for JSON map
  s3-region: us-east-1
  cache-ttl-minutes: 60  # Cache CA bundle to reduce S3 calls

aws:
  ssm:
    endpoint: https://ssm.us-east-1.amazonaws.com  # Optional override